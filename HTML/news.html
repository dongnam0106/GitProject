<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8" />
    <h1>ログイン</h1>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>E209 グェン　ドン　ナム</title>
</header>

<body>
    <form>
        <p align="right">
            <input type="button" value="戻る" id="b1" onclick="history.back()">
            <input type="button" value="新規登録" id="b2" onclick="location.href= 'regist.html'">
        </p>
        <p>
            <label><span>出席番号:</span>
                <input type="text" name="number" placeholder="X000" maxlength="4" pattern="[A-Z]{1}[0-9]{3}">
            </label>
        </p>
        <p>
            <label><span>パスワード:</span>
                <input type="password" name="password" placeholder="Abcd1234" maxlength="20" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,20}" title="半角英数字で入力してください。" required>
            </label>
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</body>

</html>
