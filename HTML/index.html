    <!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8"/>
        <h1>会員登録-s187061</h1>
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <title>E209 グェン　ドン　ナム</title>
    </header>
    <body>
            <p align="right">
                    <input type="button" value="戻る" id="b1" onclick="history.back()">
                </p>
    <form>

        <p>
            <label><span>出席番号:</span>
            <input type="text" name="number" placeholder="X000" maxlength="4" pattern="[A-Z]{1}[0-9]{3}"
            title="英１文字＋数字3文字ですよ！！！">
            </label>
        </p>
        <p>
            <label><span>お名前:</span>
            <input type="text" name="name" placeholder="Username" maxlength="30" required>
        </label>
        </p>
        <p>
            <label><span>パスワード:</span>
            <input type="password" name="password" maxlength="20" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,20}"
            title="半角英数字で入力してください。" required> 
            </label>
        </p>
        <p>
            <label><span>メールアドレス：</span>
            <input type="email" name="email" maxlength="30" placeholder="aaa@bbbb.com"
            title="aaaa@bbbb.comのようなメールアドレスの形式で記入してください"required>
        </label>
        </p>
        <p>
            <label>
                <span>性別</span>
                <span class="radio">
                    <label><input required checked name="性別" type="radio" value="男">男</label>
                    <label><input required name="性別" type="radio" value="女">女</label>
                </span>
            </label>
        </p>
        <p>
            <label>
                <span>国籍</span>
                <select name="nationality">
                    <option value="vietnam">ベトナム</option>
                    <option value="japan">日本</option>
                    <option value="america">アメリカ</option>
                    <option value="thailand">タイ</option>
                    <option value="dailoan">台湾</option>
                    <option value="trungquoc">中国</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <span>生年月日</span>
                <input type="date" name="date"
                min="1970-04-01" max="2002-04-30" required>
            </label>
        </p>
        <p>
            <label>
                <span>あなたの国の挨拶は?</span>
                <textarea required name="greeting" class="txtfiled" placeholder="Xin Chào"
                title="Xin chào"></textarea>
            </label>
        </p>
        <p>
            <label>
                <span>好きな色は?</span>
                <span>
                    <input type="color" name="color" list="colorType" value="#000000">
                    <datalist id="colorType">
                        <option value="#000000"></option>
                        <option value="#FF0000"></option>
                        <option value="#00FFFF"></option>
                    </datalist>
                </span>
            </label>
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
    </body>
</html>
