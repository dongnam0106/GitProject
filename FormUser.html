<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tạo giao diện form đăng ký người dùng</title>
    </head>
    <body>
        <form method="POST" action="http://demo.codegym.vn/6/registration_form/register.php">
            <b>Họ và tên:</b><br>
            <input type="text" name="name"><br>
            <b>Email:</b><br>
            <input type="text" name="email"><br>
            <b>Số điện thoại:</b><br>
            <input type="text" name="phone"><br>
            <b>Giới tính:</b><br>
            <input type="radio" value="nam" name="gender"><b>Nam</b>
            <input type="radio" value="nữ" name="gender"><b>Nữ</b><br>
            <input type="submit" value="Đăng kí">
        </form>
    </body>
</html>
